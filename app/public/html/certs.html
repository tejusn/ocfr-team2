<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/site.css">
</head>
<body>
  <div id="hdr">
    <page-header></page-header>
  </div>
  <div class="container">
    <div class="row">
      <div id="mainContent" class="col-md">
        <div id="patientRecordsApp">
          <form @submit.prevent="handleSubmit">
            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">Certification Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="e.g. HAZMAT" v-model="recordPatient.firstName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="col-sm-2 col-form-label">Standard Duration</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="# of Months" v-model="recordPatient.lastName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputDob" class="col-sm-2 col-form-label">Specific Expiration Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDob" placeholder="2020-12-19" v-model="recordPatient.dob">
              </div>
            </div>



            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Certification</button>
              </div>
            </div>
          </form>

          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th>Certification Name</th>
                <th>Standard Duration</th>
                <th>Specific Expiration Date</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="p in patients" @click="handleRowClick(p)">
                <td>{{ p.patientGuid }}</td>
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  <div id="ftr">
    <page-footer></page-footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../js/components/hdrComp.js"></script>
  <script src="../js/components/ftrComp.js"></script>

</body>
</html>
