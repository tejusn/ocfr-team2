<h1>Members Contact Page </h1><br>
<p1> Here you can view members' fire station, radio number, and email address</p1>
<br><br><hr><br>

<div class="container">
  <div class="row">
    <div id="mainContent" class="col-md">
      <div id="membersContactApp">

        <br>
        <hr>


        <div class="filter">
              <select v-model="filter.station">
                <option value="">(all)</option>
                <option>Station 1</option>
                <option>Station 2</option>
              </select>
          </div>
        <table class="table table-sm table-hover">
          <thead>
            <tr>
              <th>Member ID</th>
              <th>First</th>
              <th>Last</th>
              <th>Station</th>
              <th>Radio Number</th>
              <th> Email </th>


          </thead>
          <tbody>
            <tr v-for="mc in memContacts" @click="handleRowClick(mc)"
            v-show="filter.station=='' || filter.station==mc.station">
              <td> {{mc.member_id}} </td>
              <td> {{mc.first_name}} </td>
              <td> {{mc.last_name}} </td>
              <td> {{mc.station}} </td>
              <td> {{mc.radio_number}}</td>
              <td> {{mc.email}} </td>
